<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singapore Pickleball Courts Directory</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">🏓 Singapore Pickleball Courts Directory</h1>
            <p class="subtitle">Comprehensive directory of pickleball courts across Singapore</p>
            <div class="public-submission">
                <p>🚀 Want to add a court? <a href="mailto:sendtomehere@gmail.com?subject=New Pickleball Court Submission&body=Please provide the following information:%0A%0ACourt Name:%0AAddress:%0ARegion (North/East/South/West/Central):%0AWebsite Link:%0ABooking Link:%0AGoogle Maps Link:%0AInstagram Link:%0A%0AThank you!">Send us an email</a></p>
            </div>
        </header>

        <div class="main-content">
            <!-- Admin Panel (hidden by default) -->
            <div id="adminPanel" class="admin-panel" style="display: none;">
                <div class="admin-header">
                    <div class="drag-handle">≡≡≡</div>
                    <h3 id="adminFormTitle">Add New Court (Admin)</h3>
                    <button type="button" class="logout-btn" onclick="logout()">✕ Logout</button>
                </div>
                <form id="courtForm" class="court-form">
                    <select id="regionSelect" required>
                        <option value="">Select Region</option>
                        <option value="north">North</option>
                        <option value="east">East</option>
                        <option value="south">South</option>
                        <option value="west">West</option>
                        <option value="central">Central</option>
                    </select>
                    <input type="text" id="courtName" placeholder="Court Name" required>
                    <input type="text" id="courtAddress" placeholder="Address" required>
                    <input type="url" id="websiteLink" placeholder="Official Website Link (optional)">
                    <input type="url" id="bookingLink" placeholder="Booking Website Link (optional)">
                    <input type="url" id="googleMapsLink" placeholder="Google Maps Link" required>
                    <input type="url" id="instagramLink" placeholder="Instagram Link (optional)">
                    <button type="submit" class="add-btn" id="submitBtn">Add Court</button>
                    <button type="button" class="cancel-btn" id="cancelBtn" onclick="cancelEdit()" style="display: none;">Cancel Edit</button>
                </form>
            </div>

            <!-- Tabs Navigation -->
            <div class="tabs-container">
                <div class="tabs-nav">
                    <button class="tab-btn active" data-region="north">🌟 North</button>
                    <button class="tab-btn" data-region="east">🌅 East</button>
                    <button class="tab-btn" data-region="south">🏖️ South</button>
                    <button class="tab-btn" data-region="west">🌇 West</button>
                    <button class="tab-btn" data-region="central">🏙️ Central</button>
                </div>
                
                <div class="tabs-content">
                    <div class="tab-panel active" id="north-panel" data-region="north">
                        <div class="courts-list" id="north-courts"></div>
                    </div>
                    
                    <div class="tab-panel" id="east-panel" data-region="east">
                        <div class="courts-list" id="east-courts"></div>
                    </div>
                    
                    <div class="tab-panel" id="south-panel" data-region="south">
                        <div class="courts-list" id="south-courts"></div>
                    </div>
                    
                    <div class="tab-panel" id="west-panel" data-region="west">
                        <div class="courts-list" id="west-courts"></div>
                    </div>
                    
                    <div class="tab-panel" id="central-panel" data-region="central">
                        <div class="courts-list" id="central-courts"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Login -->
        <div id="adminLogin" class="admin-login" style="display: none;">
            <div class="login-modal">
                <h3>Admin Access</h3>
                <input type="password" id="adminPassword" placeholder="Password">
                <button onclick="checkPassword()">Login</button>
                <button onclick="closeAdminLogin()">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
